    <link rel="stylesheet" href="css/html_1.css">

<body>
    <ul id="listBox">
        <li>
            <strong>ID, CLASS 네이밍</strong>
            <hr>
            <code>
                &lt;div id="<mark>floatBorder</mark>">&lt;/div><br>
                &lt;div class="<mark>float_border</mark>">&lt;/div>
            </code>
            <p>
                id, class 네이밍은 Naver 네이밍 쓰는 방식 참고하였고,
                <br>Daum 에서는 id 를 float_border 로 사용하고 class 를 floatBorder 로 사용한다.
            </p>
        </li>
